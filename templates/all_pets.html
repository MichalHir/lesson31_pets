<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for pet in pets %}
        <li>{{ pet.name }} - {{ pet.age }} 
            <img src="{{ pet.image }}" alt="{{ pet.name }}">
            <a href="/pets/{{ pet.id }}">show pet</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
